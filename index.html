<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>R√©v√©lation √† venir</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
     background: url('https://raw.githubusercontent.com/Dwardi/vision-revelation/refs/heads/main/vision-2.png') no-repeat center center fixed;
     background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 5em;
      margin-bottom: 30px;
    }
    #countdown {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #message {
      font-size: 3em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Patientez encore un peu‚Ä¶</h1>
  <div id="countdown">--:--:--</div>
  <div id="message">La r√©v√©lation arrive le 10 octobre √† 17h30 !</div>

  <script>
    // üïí Date de r√©v√©lation
    const revealDate = new Date("2025-10-10T17:30:00");

    function updateCountdown() {
      const now = new Date();
      const diff = revealDate - now;

      if (diff <= 0) {
        // Quand le compte √† rebours est termin√©, redirige vers la r√©v√©lation
        window.location.href = "revelation.html";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const str =
        (days > 0 ? days + "j " : "") +
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

      document.getElementById("countdown").textContent = str;
      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>
