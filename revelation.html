<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Révélation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover; /* ✅ rempli bien tout l'écran */
      z-index: 1;
      opacity: 0;
      transition: opacity 1.5s ease-in; /* ✅ fondu d’apparition */
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video id="revealVideo" autoplay controls playsinline>
    <source src="https://www.dropbox.com/scl/fi/3ry22xf3w2a1q1xdk30pl/monfilmvision.mp4?raw=1" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <script>
    const video = document.getElementById("revealVideo");

    // ✅ Quand la vidéo est prête, on la rend visible avec fondu
    video.addEventListener("canplay", () => {
      video.classList.add("visible");
    });
  </script>
</body>
</html>
