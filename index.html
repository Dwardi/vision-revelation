<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Révélation à venir</title>
  <style>
    <div id="fade" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease-in-out;
"></div>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6); /* fond semi-transparent */
      padding: 20px 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #message {
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      #countdown { font-size: 1.2em; }
      #message { font-size: 1em; }
    }
  </style>
</head>
<body>
  <!-- ✅ Image affichée en entier sans être coupée -->
  <img src="https://raw.githubusercontent.com/Dwardi/vision-revelation/refs/heads/main/vision-3.png" alt="Vision">

  <!-- ✅ Bloc de texte centré sur l'image -->
  <div class="overlay">
    <h1>Patientez encore un peu…</h1>
    <div id="countdown">--:--:--</div>
    <div id="message">La révélation arrive le 10 octobre à 17h30 !</div>
  </div>

  <script>
  const revealDate = new Date("2025-10-10T17:30:00");

  function updateCountdown() {
    const now = new Date();
    const diff = revealDate - now;

    if (diff <= 0) {
      // Lancer le fondu noir
      const fade = document.getElementById("fade");
      fade.style.pointerEvents = "auto";
      fade.style.opacity = "1";

      // Attendre 2 secondes (le temps du fondu) avant la redirection
      setTimeout(() => {
        window.location.href = "revelation.html";
      }, 2000);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    const str =
      (days > 0 ? days + "j " : "") +
      String(hours).padStart(2, '0') + ":" +
      String(minutes).padStart(2, '0') + ":" +
      String(seconds).padStart(2, '0');

    document.getElementById("countdown").textContent = str;
    setTimeout(updateCountdown, 1000);
  }

  updateCountdown();
</script>

</body>
</html>
