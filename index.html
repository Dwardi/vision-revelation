<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Révélation à venir</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;

      background-image: url('https://raw.githubusercontent.com/Dwardi/vision-revelation/refs/heads/main/vision-3.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;

      color: #fff;
      text-align: center;
      background-color: black; /* si l’image ne charge pas */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #message {
      font-size: 1.5em;
      opacity: 0.9;
      padding: 0 20px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #countdown { font-size: 1.5em; }
      #message { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1>Patientez encore un peu…</h1>
  <div id="countdown">--:--:--</div>
  <div id="message">La révélation arrive le 10 octobre à 17h30 !</div>

  <script>
    const revealDate = new Date("2025-10-10T17:30:00");

    function updateCountdown() {
      const now = new Date();
      const diff = revealDate - now;

      if (diff <= 0) {
        window.location.href = "revelation.html";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const str =
        (days > 0 ? days + "j " : "") +
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

      document.getElementById("countdown").textContent = str;
      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>
